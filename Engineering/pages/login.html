<div id="loginPage">
    <h1>Officer Login</h1>
    <p>Please login by typing your name into the box.</p>
    <form id="loginForm">
        <label for="username">Officer Login</label>
        <input type="text" id="officerLogin" name="officerLogin" required>
        <div id="loginLogoutButtons">
            <button id="loginButton" type="button">Login</button>
            <button id="logoutButton" type="button">Logout</button>
        </div>
    </form>
    <div id="welcomeMessage"></div>
</div>
